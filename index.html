<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="StylePage/style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="Scripts/script.ts" defer></script>
  </head>
  <body>
    <div id="map">
      <div class="overlay-main">
        <div class="left-info">
          <div class="current-temperature-main">
            <h1 class="temp">12</h1>
          </div>
          <div class="date-location-info">
            <h2 class="city-name">London</h2>
            <p class="date-time">06:09 Sunday, 6 Oct 19</p>
          </div>
          <div class="image-continer-svg">
            <img
              src="images/rainy-5.svg"
              alt="rainy"
              class="current-svg-weather"
            />
          </div>
        </div>
        <div class="right-info">
          <div class="overlay-right"></div>
          <div class="weather-info">
            <div class="close-bar-container">
              <img src="images/iconmonstr-line-three-horizontal-lined.svg" class="side-bar-btn"> </img>
            </div>
            <header class="search-city">
              <input
                type="search"
                placeholder="city"
                class="weather-search-city"
              />
              <span class="material-symbols-outlined search"> search </span>
            </header>
            <main class="weather-details">
              <div class="main-details"></div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
